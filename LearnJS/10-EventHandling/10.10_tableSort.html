<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<style>
		th {
			cursor: pointer;
		}
		
		th:hover {
			background: yellow;
		}
	</style>
</head>

<body>

	<table id="grid">
		<thead>
			<tr>
				<th data-type="number">Возраст</th>
				<th data-type="string">Имя</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>5</td>
				<td>Вася</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Петя</td>
			</tr>
			<tr>
				<td>12</td>
				<td>Женя</td>
			</tr>
			<tr>
				<td>9</td>
				<td>Маша</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Илья</td>
			</tr>
		</tbody>
	</table>

	<script>
        
        var table = document.getElementById('grid');

        table.addEventListener('click', sortByColumn);

        function sortByColumn(event) {
            var target = event.target;

            if (target.tagName = 'TH') {
                //console.log(target.innerHTML);
                var selectedColumn = findSelectedColumn(table, target);
                console.log(selectedColumn);




                //console.log(target.dataset.type);
            }
        }

        function findSelectedColumn(table, target) {

            var headRows = table.tHead.rows[0].cells;
            for(var i = 0; i < headRows.length; i++) {
                if (headRows[i].innerHTML == target.innerHTML) 
                    return i; 
            }
        }

  </script>

</body>

</html>
