<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>

	<style>
		span:hover {
			font-weight: bold;
			cursor: pointer;
		}
		
		.hide {
			display: none;
		}
	</style>

	<ul class="tree">
		<li>Животные
			<ul>
				<li>Млекопитающие
					<ul>
						<li>Коровы</li>
						<li>Ослы</li>
						<li>Собаки</li>
						<li>Тигры</li>
					</ul>
				</li>
				<li>Другие
					<ul>
						<li>Змеи</li>
						<li>Птицы</li>
						<li>Ящерицы</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>Рыбы
			<ul>
				<li>Аквариумные
					<ul>
						<li>Гуппи</li>
						<li>Скалярии</li>
					</ul>

				</li>
				<li>Морские
					<ul>
						<li>Морская форель</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>

	<script>
        
        lis = document.querySelectorAll('li');

        for(var i = 0; i < lis.length; i++) {
            var span = document.createElement('span');
            var textNode = lis[i].firstChild;
            span.appendChild(textNode);
            lis[i].insertBefore(span, lis[i].firstChild);
        }


        var tree = document.querySelector('.tree');

        tree.addEventListener('click', hide);

        function hide(event) {
            var target = event.target;
            if (target.tagName == 'SPAN') {
                if (target.nextElementSibling) {
                    target.nextElementSibling.classList.toggle('hide');
                }
            }
        }
    </script>

</body>

</html>
