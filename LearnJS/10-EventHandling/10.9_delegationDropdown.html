<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <style>
        span:hover {
            font-weight: bold;
            cursor: pointer;
        }
        
        .hide {
            display: none;
        }
    </style>

    <ul class="tree">
        <li><span>Животные</span>
            <ul>
                <li><span>Млекопитающие</span>
                    <ul>
                        <li><span>Коровы</span></li>
                        <li><span>Ослы</span></li>
                        <li><span>Собаки</span></li>
                        <li><span>Тигры</span></li>
                    </ul>
                </li>
                <li><span>Другие</span>
                    <ul>
                        <li><span>Змеи</span></li>
                        <li><span>Птицы</span></li>
                        <li><span>Ящерицы</span></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><span>Рыбы</span>
            <ul>
                <li><span>Аквариумные</span>
                    <ul>
                        <li><span>Гуппи</span></li>
                        <li><span>Скалярии</span></li>
                    </ul>

                </li>
                <li><span>Морские</span>
                    <ul>
                        <li><span>Морская форель</span></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        var tree = document.querySelector('.tree');

        tree.addEventListener('click', hide);

        function hide(event) {
            var target = event.target;
            if (target.tagName == 'SPAN') {
                if (target.nextElementSibling) {
                    target.nextElementSibling.classList.toggle('hide');
                }
            }
        }
    </script>

</body>

</html>
