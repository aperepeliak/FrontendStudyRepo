        //learnJS version
        Function.prototype.defer = function(ms) {
            var f = this;

            return function() {
                var args = arguments;
                var context = this;

                function func() {
                    f.apply(context, args);
                }

                setTimeout(func, ms);
            }
        }

        function f(a, b) {
            console.log(a + b);
        }

        f.defer(1000)(1, 2); // выведет 3 через 1 секунду.
    </script>
