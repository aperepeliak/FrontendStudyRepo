<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var calculator = {

            read: function() {
                this.a = +prompt('enter a -> ', 0);
                this.b = +prompt('enter b -> ', 0);
            },

            sum: function() {
                return this.a + this.b;
            },

            mul: function() {
                return this.a * this.b;
            }
        }

        calculator.read();

        console.log(calculator.sum());
        console.log(calculator.mul());
    </script>
</body>

</html>
