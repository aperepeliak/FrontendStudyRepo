<body>
    <script>
        function sum() {
            return [].reduce.call(arguments, function(a, b) {
                return a + b;
            });
        }

        function mul() {
            return [].reduce.call(arguments, function() {
                return a * b;
            });
        }

        function applyAll(func) {
            return func.apply(this, [].slice.call(arguments, 1));
        }

        console.log(applyAll(Math.max, 2, 3, 4, 5));
        console.log(applyAll(sum, 2, 3, 4, 5));
    </script>
</body>
