<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function Calculator() {
            var methods = {
                '-': function(a, b) {
                    return a - b;
                },

                '+': function(a, b) {
                    return a + b;
                }
            };

            this.calculate = function(str) {
                var split = str.split(' ');
                var a = +split[0];
                var op = split[1];
                var b = +split[2];

                if (!methods[op] || isNaN(a) || isNaN(b)) {
                    return NaN;
                }

                return methods[op](+a, +b);

            };

            this.addMethod = function(name, func) {
                methods[name] = func;
            };

        }

        var calc = new Calculator();

        console.log(calc.calculate('2 + 3'));

        calc.addMethod('*', function(a, b) {
            return a * b;
        });

        calc.addMethod('/', function(a, b ) { return a / b; });

        console.log(calc.calculate('2 * 3'));
        console.log(calc.calculate('42 / 6'));
        
    </script>
</body>

</html>
