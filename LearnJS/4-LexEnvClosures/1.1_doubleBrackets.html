<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>double brackets</title>
</head>

<body>
    <script>
        function sum(a) {
            return function (b) {
                return a + b;
            }
        }

        console.log(sum(1)(2));
        console.log(sum(4)(-5));
    </script>
</body>

</html>
