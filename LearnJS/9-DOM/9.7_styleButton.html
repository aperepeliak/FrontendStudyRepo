<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var a = document.createElement('a');
        a.style.cssText = "-moz-border-radius: 8px; \
            -webkit-border-radius: 8px; \
            border-radius: 8px; \
            border: 2px groove green; \
            display: block; \
            height: 30px; \
            line-height: 30px; \
            width: 100px; \
            text-decoration: none; \
            text-align: center; \
            color: red; \
            font-weight: bold; \
        ";

        a.href = 'http://learn.javascript.ru/styles-and-classes';
        a.innerHTML = "Нажми меня";
        document.body.appendChild(a);
    </script>
</body>

</html>
