<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function debounce(f, ms) {

            var flag = true;

            return function() {

                function func() {
                    flag = true;
                    clearTimeout(timer);
                }

                if (flag) {
                    f.apply(this, arguments);
                    flag = false;
                    var timer = setTimeout(func, ms);
                }
            };
        }

        function f(x) {
            console.log(x);
        }

        var f = debounce(f, 1000);

        f(1); // выполнится сразу же
        f(2); // игнор

        setTimeout(function() {
            f(3)
        }, 100); // игнор (прошло только 100 мс)
        setTimeout(function() {
            f(4)
        }, 1100); // выполнится
        setTimeout(function() {
            f(5)
        }, 1500); // игнор
    </script>
</body>

</html>
