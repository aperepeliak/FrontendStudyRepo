    <script>
        
        // My version
        function camelize(str) {
            if (str) {

                var chars = str.split('');
                var newChars = [];

                for (var i = 0; i < chars.length; i++) {
                    if (chars[i] === '-') {
                        newChars.push(chars[i + 1].toUpperCase());
                        i++;
                    } else {
                        newChars.push(chars[i]);
                    }
                }

                var newStr = newChars.join('');

                return newStr;

            }
            return str;
        }
