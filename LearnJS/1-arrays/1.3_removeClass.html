<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Remove Class</title>
</head>

<body>

    <script>
        var obj = {
            className: "open menu open"
        }

        console.log(obj.className);

        // my version
        function removeClass(obj, cls) {
            if (obj.className) {
                var classes = obj.className.split(' ');
                var newClasses = [];
                for (var i = 0; i < classes.length; i++) {
                    if (classes[i] !== cls) {
                        newClasses.push(classes[i]);
                    }
                }

                obj.className = newClasses.join(' ');

            } else {
                return;
            }
        }
