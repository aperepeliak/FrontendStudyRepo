<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add class</title>
</head>

<body>

    <script>
        var obj = {
            className: 'open menu'
        }

        console.log(obj);

        function addClass(obj, cls) {
            var classes = obj.className ? obj.className.split(' ') : [];

            for (var i = 0; i < classes.length; i++) {
                if (classes[i] == cls) {
                    return;
                }
            } 
                classes.push(cls);
                obj.className = classes.join(' ');
        }

        addClass(obj, 'new');
        addClass(obj, 'menu');

        console.log(obj);
    </script>

</body>

</html>
