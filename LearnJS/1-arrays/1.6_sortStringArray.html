<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sort string array</title>
</head>

<body>

    <script>

        // learnJS version
        var arr = ["HTML", "JavaScript", "CSS"];
        var arrSorted = arr.slice().sort();

        console.log("initial arr", arr);
        console.log("arr sorted", arrSorted);

    </script>

</body>

</html>
