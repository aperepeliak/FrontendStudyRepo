<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reverse sort</title>
</head>

<body>

    <script>
        var arr = [5, 2, 1, -10, 8];
        console.log("before sort: ", arr);

        arr.sort(fn);

        // my version
        function fn(a, b) {
            return a < b;
        }

        // learnJS version
        function compareReversed(a, b) {
            return b - a;
        }

        console.log("after sort: ", arr);
    </script>

</body>

</html>
