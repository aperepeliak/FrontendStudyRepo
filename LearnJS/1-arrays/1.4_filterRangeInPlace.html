<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>filterRangeInPlace</title>
</head>

<body>

    <script>
        var arr = [5, 3, 8, 1];
        console.log(arr);

        function filterRangeInPlace(arr, a, b) {
            if (arr.length) {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] < a || arr[i] > b) {
                        arr.splice(i--, 1);
                    }
                }
            }
        }

        filterRangeInPlace(arr, 1, 4);
        console.log(arr);
    </script>

</body>

</html>
